{% if kingdom == "Bacteria" %}
<span class="badge badge-success"><abbr class='abbrNoUnder' title="Bacteria">B</abbr></span>
{% elif kingdom == "Archaea" %}
<span class="badge badge-primary"><abbr class='abbrNoUnder' title="Archaea">A</abbr></span>
{% elif kingdom == "Eukaryota" %}
<span class="badge badge-danger"><abbr class='abbrNoUnder' title="Eukaryota">E</abbr></span>
{% elif kingdom == "Viruses" %}
<span class="badge badge-warning"><abbr class='abbrNoUnder' title="Viruses">V</abbr></span>
{% else %}
<span class="badge badge-default"><abbr class='abbrNoUnder' title="unknown">?</abbr></span>
{% endif %}
