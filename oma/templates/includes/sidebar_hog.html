{% load staticfiles %}

<div id="oma-details-sideNav-mobile">
    <a href="#" id="toggleSidenav">
        <span>Select a Tab</span><img src="{% static "image/icon-arrow.png" %}" alt="Arrow" />
    </a>
</div>


<div class="oma-details-nav-left" id="sideNavMobile">

    <ul class="oma-group">


         <li class="{% if tab == 'iham' %} active selected {%endif%}">
                <a href="{% if level != None %}  {% url 'hog_viewer' hog_id  level%}  {%else%}  {% url 'hog_viewer' hog_id  %} {%endif%} " >
                <span>Graphical viewer</span>

            </a>

        </li>

        <li class="{% if tab == 'table' %} active selected {%endif%}">
                <a href="{% if level != None %}  {% url 'hog_table' hog_id  level%}  {%else%}  {% url 'hog_table' hog_id  %} {%endif%} " >
                <span>Members</span>

            </a>

        </li>


         <li class="{% if tab == 'similar' %} active selected {%endif%}" {% if tab != 'similar' %}
             onclick="window.location='{% if level != None %}  {% url 'hog_similar_domain' hog_id  level%}  {%else%}  {% url 'hog_similar_domain' hog_id  %} {%endif%}'" {%endif%}>
            <a href="{% if level != None %}  {% url 'hog_similar_domain' hog_id  level%}  {%else%}  {% url 'hog_similar_domain' hog_id  %} {%endif%}" {% if tab == 'similar' %}data-toggle="collapse" data-target="#filterSimilar"{%endif%}>

                <span>Similar HOGs

                    </span>
                {% if tab == 'similar' %}
                <i class="material-icons">keyboard_arrow_right</i>
                {%endif%}
            </a>



          <div id="filterSimilar" class="collapse {% if tab == 'similar'%} show {%endif%}">



              <h5>Based on:</h5>

              <div class="form-group">


                  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
         onclick="window.location='{% if level != None %}  {% url 'hog_similar_domain' hog_id  level%}  {%else%}  {% url 'hog_similar_domain' hog_id  %} {%endif%}';"
         value="option3" {% if subtab == 'domain' %} checked {%endif%}>
  <label class="form-check-label" for="exampleRadios3">
   Shared Domains
  </label>
</div>



                  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
         onclick="window.location='{% if level != None %}  {% url 'hog_similar_pairwise' hog_id  level%}  {%else%}  {% url 'hog_similar_pairwise' hog_id  %} {%endif%}';"
         value="option1"   {% if subtab == 'pairwise' %} checked {%endif%}>
  <label class="form-check-label" for="exampleRadios1">
     Shared orthologs
  </label>
</div>


                  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
         onclick="window.location='{% if level != None %}  {% url 'hog_similar_profile' hog_id  level%}  {%else%}  {% url 'hog_similar_profile' hog_id  %} {%endif%}';"
         value="option2" {% if subtab == 'profile' %} checked {%endif%}>
  <label class="form-check-label" for="exampleRadios2">
   Shared species
  </label>
</div>




              </div>

          </div>

          </li>


    </ul>

</div>
