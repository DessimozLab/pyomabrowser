<link type="text/css" rel="stylesheet" href="{% static "css/bootstrap-editable.css" %}"/>
<script src="{% static 'js/bootstrap-editable.js'%}"></script>

{{api_url}}


<table
  id="table"
  data-toggle="table"
  data-url="{{api_url}}"
  data-height="400"
  data-side-pagination="server"
  data-query-params-type="limit"
  data-pagination="true"
  data-response-handler="responseHandler"
    data-total-rows="8000">
  <thead>
    <tr>
      <th data-field="omaid">ID</th>
      <th data-field="omaid">Item Name</th>
      <th data-field="omaid">Item Price</th>
    </tr>
  </thead>
</table>


<script>


  function responseHandler(res, jqXHR) {


      console.log(res, jqXHR);


      var res = {
          total: res.length,
          totalNotFiltered: res.length,
          "rows": res};

    return res
  }


</script>
