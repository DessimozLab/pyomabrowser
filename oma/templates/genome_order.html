{% extends  "base_genome.html" %}
{% load staticfiles %}

{% block title %}Information of genome {{genome.uniprot_species_code}}{% endblock %}


{% block css_hook %}
    <link type="text/css" rel="stylesheet" href="{% static 'ancestral_synteny/syntenyViewer.css' %}"/>
{% endblock css_hook %}
{% block js_hook %}
     <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="{% static 'ancestral_synteny/SyntenyViewer.js' %}"></script>
{% endblock js_hook %}





{% block contentTab %}


    <style>

    #container{
        width: 95%;
        margin: auto;
       min-height: 200px;
    }

</style>


<div id="container">

</div>

<script>

    var container_id = 'container';

    var settings = {level: "{{ genome.ncbi_taxon_id }}"};


    fetch('/api/synteny/?level={{ genome.ncbi_taxon_id }}&format=json')
        .then((response) => response.json())
        .then((json) => {

            const synteny = new SyntenyViewer(container_id);

            synteny.add_data(json)

            synteny.configure(settings)

            synteny.callback_click_hog = function(gene_id){
                var newUrl="{% url 'pairs' 1234567  %}".replace(/1234567/,gene_id);
        window.open(newUrl, "_blank");
            }

            synteny.render();

        })




</script>




{% endblock contentTab %}
