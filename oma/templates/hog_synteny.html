{% extends  "base_hog.html" %}
{% load staticfiles %}

{% block contentTab %}


<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

<!-- bootstrap-table -->
<script src="{% static "js/tablehooks.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap-table.min.js" %}"></script>

<link href="{% static "css/bootstrap-table.min.css" %}" rel="stylesheet" type="text/css"/>
<script src="{% static "js/bootstrap-table-export.min.js" %}"></script>
<script src="{% static "js/bootstrap-table-mobile.min.js" %}"></script>
<script src='{% static "js/tableExport.min.js" %}'></script>


{{ synteny|json_script:"synteny-data" }}
{{ neighbor|json_script:"neighbor-data" }}


<div class="container-fluid">


    <div class="row">

        <div class="col">
            <svg width="600" height="600"></svg></div>

        <div class="col">


            <table class="table table-hover" id="grpTable"
                   data-pagination="true" data-page-size="25" data-page-list="[10, 25, 50, 100, All]"
               data-mobile-responsive="true" data-check-on-init="true"
               data-undefined-text=""
               >

            <thead>


             <tr>

                 <th  data-field="hog" data-sortable="true" data-filter-control="select"
                    >HOG id</th>


                 <th  data-field="weight" data-sortable="true" data-filter-control="select"
                    >Weight</th>


 </tr>


            </thead>


                <script>

                    var data = JSON.parse(document.getElementById('neighbor-data').textContent);


                      var tab = $("#grpTable");
        tab.bootstrapTable({
            data: data,
            reorderableColumns: true,
            clickToSelect: false,
            showMultiSort: true,
            showLoading: true,

        });


                </script>

        </table>





        </div>

    </div>


</div>



<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-700))
    .force("center", d3.forceCenter(width / 2, height / 2));



var graph = JSON.parse(document.getElementById('synteny-data').textContent);

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

  graph.links.forEach(function(d){
    d.source = d.source_id;
    d.target = d.target_id;
  });

  var link = svg.append("g")
                .style("stroke", "#aaa")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line");

  var node = svg.append("g")
            .attr("class", "nodes")
  .selectAll("circle")
            .data(graph.nodes)
  .enter().append("a")
    .attr("xlink:href", function(d) {return  "{% url 'hog_synteny' 1234567890  %}".replace(/1234567890/, d.id) })
      .append("circle")
          .attr("r", function(d){  return 6})
          .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

  var label = svg.append("g")
      .attr("class", "labels")
      .selectAll("text")
      .data(graph.nodes)
      .enter().append("text")
        .attr("class", "label")
        .text(function(d){  return d.name});

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
      link
          .attr("x1", function (d) {
              return d.source.x;
          })
          .attr("y1", function (d) {
              return d.source.y;
          })
          .attr("x2", function (d) {
              return d.target.x;
          })
          .attr("y2", function (d) {
              return d.target.y;
          });

      node
          .attr("r",  function(d){  return d.name === "{{hog_id}}" ?   20 :  10})
          .style("fill", function(d){  return d.name === "{{hog_id}}" ?   "#369" :  "#d9d9d9"})
          .style("stroke",   "#fff" )
          .style("stroke-width", "2px")
          .attr("cx",  function(d){  return d.name === "{{hog_id}}" ?    d.x - 6 :   d.x - 3})
          .attr("cy", function(d){  return d.name === "{{hog_id}}" ?    d.y -  6 :   d.y - 3}) ;

      label
          .attr("x", function(d){  return d.name === "{{hog_id}}" ?    d.x + 20 :   d.x +10})
          .attr("y", function (d) {
              return d.y + 4;
          })
          .style("font-size", function(d){  return d.name === "{{hog_id}}" ?    "25px" :   "15px"})
          .style("fill", "#333");




  }

</script>


{% endblock contentTab %}
