{% extends  "core.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Synteny dot plot viewer{% endblock %}

{% block content %}

    <link href="{% static "css/synteny_dotplot.css" %}" rel="stylesheet" type="text/css"/>

    <div class="container-fluid" >

        <div class="row">

            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <div class="text-center">

                    <h1> Le dotplot</h1>

                    <div>
                        Genome of {{ genome1 }} chromosome {{ chromosome1 }}
                        versus
                        Genome of {{ genome2 }} chromosome {{ chromosome2 }}

                    </div>

                </div>


                <div id="dotplot_container"></div>


            </div>

        </div>

    </div>

    <!-- D3 and D3 Tooltip -->
    <script src="{% static "js/d3.v3.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/d3.tip.v0.6.3.js" %}" type="text/javascript"></script>

    <script>

    var genome1 = "{{ genome1 }}";
    var genome2 = "{{ genome2 }}";

    var chromosome1 = "{{ chromosome1 }}";
    var chromosome2 = "{{ chromosome2 }}";


    </script>


    <script src="{% static "js/synteny_dotplot.js" %}" type="text/javascript"></script>

{% endblock content %}
